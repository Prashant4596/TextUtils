<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<!--#there is a template name {{name}} present in {{place}}-->
<h1>Welcome to the text analyzer. enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name='text' style="width: 645px; height: 114px;"></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newline"> New Line remover <br>
    <input type="checkbox" name="charcount"> Total charcters are <br>
    <button type="submit"> Analyze text</button>

</form>
</body>
</html>
